{% extends "../base.html" %}

{% block content %}
    <h2>Links</h2>
    <ul>
        {% for link in object_list %}
            <li>{{ link.url }}</li>
            <li>{{ link.narrative }}</li>

            {% for tag in tags %}
                <li>{{ tag.name }}</li>
            {% endfor %}
{#            <li>{{ link.tags }}</li>#}
        {% endfor %}
    </ul>
{% endblock %}
