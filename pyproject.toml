[project]
name = "gurupod"
version = "0.1.0"
description = "Decoding The Guru Podcast wiki generator"
authors = [
    { name = "pawrequest", email = "paw@pawrequest.com" }
]
dependencies = [
    "praw",
    "requests",
    "beautifulsoup4",
    "python-dateutil",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true
