[project]
name = "gurupod"
version = "0.1.0"
description = "Decoding The Guru Podcast wiki generator"
authors = [
    { name = "pawrequest", email = "paw@pawrequest.com" }
]
dependencies = [
    'python-dotenv',
    'django-select2',
    'django-addanother',
    'djangorestframework',
    'django',
    "praw",
    "requests",
    "beautifulsoup4",
    "python-dateutil",
    "aiohttp>=3.9.1",
    "pytest-asyncio>=0.23.1",
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=7.4.3",
]

[tool.hatch.metadata]
allow-direct-references = true
