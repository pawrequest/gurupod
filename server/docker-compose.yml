version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: server/Dockerfile
    volumes:
      - ../src:/code/src
      - ../data:/code/data
    env_file:
      - ../.env
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d:ro
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
